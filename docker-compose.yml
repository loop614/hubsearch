version: '3.8'

services:
  nginx_hubsearch:
    image: nginx:latest
    ports:
      - 12345:80
    depends_on:
      - php_hubsearch
    volumes:
      - ./app:/srv/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  redis_hubsearch:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

